<!doctype html>
<html th:replace="~{base :: template(~{::main})}">
<body>
<main>
    <h1>Cadastro de Diaristas</h1>
    <form method="POST" th:object="${diarista}" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label" for="nomeCompleto">Nome Completo</label>
            <input class="form-control" type="text" th:field="*{nomeCompleto}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('nomeCompleto')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="cpf">CPF</label>
            <input class="form-control" type="text" th:field="*{cpf}" data-mask="000.000.000-00">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('cpf')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" type="email" th:field="*{email}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('email')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control" type="text" th:field="*{telefone}" data-mask="(00) 00000-0000">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('telefone')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="logradouro">Logradouro</label>
            <input class="form-control" type="text" th:field="*{logradouro}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('logradouro')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="numero">Número</label>
            <input class="form-control" type="text" th:field="*{numero}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('numero')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="bairro">Bairro</label>
            <input class="form-control" type="text" th:field="*{bairro}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('bairro')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="complemento">Complemento</label>
            <input class="form-control" type="text" th:field="*{complemento}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('complemento')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="cep">CEP</label>
            <input class="form-control" type="text" th:field="*{cep}" data-mask="00000-000">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('cep')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="estado">Estado</label>
            <input class="form-control" type="text" th:field="*{estado}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('estado')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="cidade">Cidade</label>
            <input class="form-control" type="text" th:field="*{cidade}">
            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('cidade')}" th:text="${erro}"></li></ul>
        </div>

        <div class="mb-3">
            <label class="form-label" for="codigoIbge">Código IBGE</label>
            <input class="form-control" type="text" th:field="*{codigoIbge}" readonly>
<!--            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('codigoIbge')}" th:text="${erro}"></li></ul>-->
        </div>

        <div class="mb-3">
            <label class="form-label" for="imagem">Foto</label>
            <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" />
<!--            <ul class="list-unstyled text-danger"><li th:each="erro : ${#fields.errors('foto')}" th:text="${erro}"></li></ul>-->
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
</main>
</body>
</html>
